<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../template/TemplateMain.xhtml">

            <ui:define name="content">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="content-block">
                            <div class="cb-content">
                                <div class="row">
                                    <h:form id="bsqForm">
                                        <ui:repeat value="#{userController.lstBsqMovies}" var="bsq">
                                            <div class="col-lg-3 col-sm-6 videoitem">
                                                <div class="b-video">
                                                    <div class="v-img">
                                                        <p:remoteCommand name="addHistoryo" actionListener="#{userController.agregarHistorial()}"/>
                                                        <p:commandLink action="video.xhtml?faces-redirect=true" oncomplete="addHistoryo()">
                                                            <img src="#{bsq.portVid}" alt="portada del video"/>
                                                            <f:setPropertyActionListener value="#{bsq}" target="#{userController.videoSelected}"/>
                                                        </p:commandLink>
                                                        <div class="time">#{bsq.duraVid}</div>
                                                    </div>
                                                    <div class="v-desc">
                                                        <a>#{bsq.nomVid}</a>
                                                    </div>
                                                    <div class="v-views">
                                                        #{bsq.nomCatVid} <span class="v-percent"> #{bsq.genero}</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </ui:repeat>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
